<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form>
        <div class="amount">
          <label for="amount">Enter Amount</label>
          <input id="amount" value="1" type="text" />
        </div>
        <div class="dropdown">
          <div class="from">
            <label for="from">From</label>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" alt="US Flag" />
              <select id="from" name="from"></select>
            </div>
          </div>
          <i class="fas fa-arrows-alt-h"></i>
          <div class="to">
            <label for="to">To</label>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="IN Flag" />
              <select id="to" name="to"></select>
            </div>
          </div>
        </div>
        <div class="msg">1 USD = 80 INR</div>
        <button type="button">Get Exchange Rate</button>
      </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
